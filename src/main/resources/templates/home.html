<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Otimização - Dieta</title>
    <script src="dieta.js"></script>
    <style>
        #alimentos {
            display: none
        }
        #tabela {
            display: none
        }
        #resultado {
            display: none
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Otimização de Sistemas: Dieta</h1>
    <form>
        <div id="quantidades" class="row">
            <h3>Quantidades</h3>
            <div class="mb-3 col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-6">
                <label for="quantidadeAlimentos" class="form-label">Quantidade de Alimentos</label>
                <input type="number" class="form-control" id="quantidadeAlimentos">
            </div>
            <div class="mb-3 col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-6">
                <label for="quantidadeNutrientes" class="form-label">Quantidade de Nutrientes</label>
                <input type="number" class="form-control" id="quantidadeNutrientes">
            </div>
            <button type="button" onclick="avancarQuantidades()" class="btn btn-primary">Avançar</button>
        </div>


        <div id="alimentos">
            <h3>Alimentos</h3>
            <table id="tableAlimentos" class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Custo</th>
                    <th scope="col">Mínimo</th>
                    <th scope="col">Máximo</th>
                </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <h3>Nutrientes</h3>
            <table id="tableNutrientes" class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Mínimo</th>
                    <th scope="col">Máximo</th>
                </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <button type="button" onclick="avancarNomes()" class="btn btn-primary">Avançar</button>
            <button type="button" onclick="rollback()" class="btn btn-outline-danger">Voltar ao início</button>
        </div>

        <div id="tabela">
            <h3>Alimento x Nutriente</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <button type="button" onclick="avancarTabela()" class="btn btn-primary">Avançar</button>
            <button type="button" onclick="rollback()" class="btn btn-outline-danger">Voltar ao início</button>
        </div>

        <div id="resultado">
            <h3>Resultados</h3>
            <div><b>Melhor custo:</b> <span id="melhorCusto"></span></div>
            <div id="listaCompras"></div>
            <button type="button" onclick="rollback()" class="btn btn-outline-danger">Voltar ao início</button>
        </div>
    </form>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
